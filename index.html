    <script language="JavaScript" type="text/javascript">
      function Tog(x){
            var expandable = document.getElementById('expandable');
            expandable.style.display = x;
          }
      $(function(){
        var nav = $('#nav');
        var navHomeY = nav.offset().top + 5;
        var isFixed = false;
        var opacityPerPixel = 1/550;

        var $w = $(window);
        $w.scroll(function(){
          var scrollTop = $w.scrollTop();
          var shouldBeFixed = scrollTop > navHomeY
          if (shouldBeFixed && !isFixed){
            nav.css({
              position: 'fixed',
              top: 0,
              left: nav.offset().left,
              width: nav.width()
            });
            isFixed = true;
          }
          else if (!shouldBeFixed && isFixed){
            nav.css({
              position: 'static'
            });
            isFixed=false
          }

          var newOpacity = (opacityPerPixel * (scrollTop - navHomeY));
          // console.log(newOpacity);
          if (newOpacity > 0.9){
            newOpacity = 0.9;
          }
          else if (newOpacity < 0){
            newOpacity = 0;
          }
          $.stellar()
          $('#intro').css("background-color", "rgba(255,255,255,"+newOpacity+")");
          $('#about').css("opacity", (newOpacity + 0.1));
        })
      });
    </script>
