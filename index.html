      function Tog(x){
            var expandable = document.getElementById('expandable');
            expandable.style.display = x;
          }
      $(function(){
        var nav = $('#nav');
        var navHomeY = nav.offset().top + 5;
        var isFixed = false;

        var $w = $(window);
        $w.scroll(function(){
          var scrollTop = $w.scrollTop();
          var shouldBeFixed = scrollTop > navHomeY
          if (shouldBeFixed && !isFixed){
            nav.css({
              position: 'fixed',
              top: 0,
              left: nav.offset().left,
              width: nav.width()
            });
            isFixed = true;
          }
          else if (!shouldBeFixed && isFixed){
            nav.css({
              position: 'static'
            });
            isFixed=false
          }          
        })
      });
      $(function(){
        var img = $('#img');
        var imgTop = img.offset().top;
        var opacityPerPixel = 1.8/img.height();
        var $w = $(window);
        $w.scroll(function(){
          var scrollTop = $w.scrollTop();
          var currOpacity = img.css("opacity");
          var newOpacity = 1.0 - (opacityPerPixel * (scrollTop - imgTop));
          console.log(newOpacity);
          if (newOpacity > 1.0){
            newOpacity = 1.0
          }
          else if (newOpacity < 0.0){
            newOpacity = 0.0;
          }
          img.css({opacity: newOpacity})
        })
      })
    </script>
